projects:
  dgssite-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-1
        apiId: viztyek3fbhgxnkrg7z6cv3w64
        maxDepth: 2
extensions:
  amplify:
    version: 3
